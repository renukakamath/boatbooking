<script type="text/javascript">
	function TextOnTextChange()
	{
		var x =document.getElementById("p_amount").value;
		var y =document.getElementById("p_qnty").value;
		document.getElementById("t_amount").value = x * y;
	}

</script> 
<style>
    body{
        background: white;
    }
</style>
<center>
    <div style="width: 100%;height: 130vh;padding-top:5px;"> 
                 <center>

<form method="post"  class="bx">

	<h1 class="text-white">Book Now</h1>
	<form method="post">
		<table class="table" style="width: 500px;color: white">
		<tr>
			<th>BOOKING DATE</th>
			<td><input type="date" required="" min="{{data['m']}}" class="form-control" name="date"></td>
		</tr>
		<tr>
			<th>Amount</th>
			<td><input type="text" required="" value="{{data['price']}}" class="form-control"  id="p_amount" name="amount"></td>
		</tr>
		<tr>
			<th>Needed days</th>
			<td><input type="text" required="" id="p_qnty" onchange="TextOnTextChange()" class="form-control" name="hours"></td>
		</tr>

		<tr>
			<th>Total</th>
			<td><input type="text" required="" class="form-control"  id="t_amount" name="total"></td>
		</tr>
		<tr><td align="center" colspan="2"><input type="submit" class="btn btn-success" name="Book"></td></tr>
	</table>
	</form>
</center>
