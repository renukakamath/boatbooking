<body style="background: url(/static/assets/images/1.jpg);">  
       <div style="margin-top: 100px"> 
<center>


<style type="text/css">
	
	*{
    margin: 0;
    padding: 0;
}
.rate {
    float: left;
    height: 46px;
    padding: 0 10px;
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: 'â˜… ';
}
.rate > input:checked ~ label {
    color: #ffc700;    
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: #deb217;  
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #c59b08;
}

</style>

<h2>Add Ratings</h2>

<form method="post">
	<table class="table" style="width: 500px">
		<tr>
			<th>rate</th>
			<td>
	  <div class="rate">
    <input type="radio" id="star5" name="rates" value="5" />
    <label for="star5" title="text">5 stars</label>
    <input type="radio" id="star4" name="rates" value="4" />
    <label for="star4" title="text">4 stars</label>
    <input type="radio" id="star3" name="rates" value="3" />
    <label for="star3" title="text">3 stars</label>
    <input type="radio" id="star2" name="rates" value="2" />
    <label for="star2" title="text">2 stars</label>
    <input type="radio" id="star1" name="rates" value="1" />
    <label for="star1" title="text">1 star</label>
  </div>


			</td>
		</tr>
		<tr><th>review</th>
			<td><input type="text" class="form-control" required=""  name="review"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" class="btn btn-success" name="rateing"></td>
		</tr>
	</table>
</form>



</center>
</div></body>
